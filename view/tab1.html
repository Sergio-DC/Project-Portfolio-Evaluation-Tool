<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="bg-success pb-4" style="width:90%;">
    <form action="" id="form1" style="margin-top:2em;">
            <div class="form-group row ml-3">
                <label for="periodosID1" class="col-3">Periodos (drop list)</label>
                <div class="col-2">
                    <input type="text" id="periodosID1" value="" class="form-control form-control-sm">
                    <div id="feedbackPeriodos1"><p class="" style="font-size:13px; font:'Adobe Garamond Pro'"><i></i></p></div>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-dark btn-sm" id="bCalcular1">Calcular</button>
                </div>        
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Activa para usar Salvage Value</label>
                </div>  
            </div>
            <div class="form-group row ml-3">
                <label for="principalID1" class="col-3">Principal</label>
                <div class="col-2">
                    <input type="text" id="principalID1" class="form-control form-control-sm">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-dark btn-sm" id="bLimpiar1">Limpiar Datos</button>
                </div>
                <label for="svID1" class="col-1"><p id="fontStyle">Salvage Value</p></label>
                <div class="col-2">
                    <input type="text" name="" id="svID1" class="form-control form-control-sm" placeholder="Salvage Value" disabled>
                </div>
            </div>
            <div class="form-group row ml-3">
                <label for="interesID1" class="col-3">Tasa de Inter√©s $</label>
                <div class="col-2">
                    <input type="text" id="interesID1" value="" class="form-control form-control-sm" disabled>
                    <div id="feedbackInteres1"><p class="" style="font-size:13px; font:'Adobe Garamond Pro'"><i></i></p></div>
                </div>
                <div class="col-2 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2">
                    <label class="custom-control-label" for="customSwitch2">Payback/Disc Payback</label>
                </div>
                <label for="p_svID1" class="col-1"><p id="fontStyle">Period SV</p></label>            
                    <div class="col-2">
                        <input type="text" name="" id="p_svID1" class="form-control form-control-sm" placeholder="Period" disabled>
                    </div> 
            </div>
            <div class="row justify-content-center">
                <div class="col-8 table-responsive{-sm|-md|-lg|-xl}.">
                    <table class="table table-sm table-bordered text-centered" style="margin: auto;"><!--Definition of the table-->
                        <thead class="thead-default">
                            <tr>
                                <th class="form-control-sm">N</th>
                                <th class="form-control-sm">Inflows</th>
                                <th>Outflows</th>
                                <th>Net Cash Flow</th>
                                <th>Cumulative Cash Flow</th>
                            </tr>
                        </thead>
                        <tbody id="datosTabla">
                            
                        </tbody>                            
                    </table>
                </div>
            </div>                                        
    </form> 
</body>
<script src="../frameworks/jquery-3.3.1.min.js"></script>
<script src="../js-scripts/main.js" type="module"></script>
<link rel="stylesheet" type="text/css" href="../frameworks/bootstrap.css">
</html>
