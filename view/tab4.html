<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="bg-success" style="width:100%;">
    <form action="" class="justify-content-around ml-3" id="form3">
        <div class="container">
            <div class="row justify-content-around">
                    <div class="col-5">
                        <div class="form-group row">
                            <label for="periodosID3" class="col-sm-8 col-md-5 col-lg-4 col-xl-4"><p id="fontStyle">Periodos</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" id="periodosID3" value="" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="principalID3" class="col-sm-8 col-md-5 col-lg-4 col-xl-4"><p id="">Principal</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" id="principalID3" value="" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="taxID2" class="col-sm-8 col-md-5 col-lg-4 col-xl-4"><p id="fontStyle">Tax(%)</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" id="taxID2" value="" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="start_year" class="col-sm-8 col-md-5 col-lg-4 col-xl-4"><p id="fontStyle">Starting Year</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" name="" id="start_year" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <div class=" col-sm-6 col-md-10 col-lg-10 col-xl-8 custom-control custom-switch">
                                <!-- <input type="checkbox" class="custom-control-input" id="customSwitch4">
                                <label class="custom-control-label" for="customSwitch4">Activa para usar Salvage Value</label>                         -->
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active" id="macrsSwitch">
                                      <input type="radio" autocomplete="off"> MACRS
                                    </label>
                                    <label class="btn btn-secondary" id="straightLineSwitch">
                                      <input type="radio"  autocomplete="off"> STRAIGHT LINE
                                    </label>
                                </div>
                            </div>               
                        </div>
                        <div class="form-group row">
                            <label for="svID3" class="col-sm-8 col-md-6 col-lg-4 col-xl-4"><p id="fontStyle">Salvage Value</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" name="" id="svID3" class="form-control form-control-sm" placeholder="Salvage Value" disabled>
                            </div>                                           
                        </div>
                        <div class="form-group row">        
                            <label for="p_svID3" class="col-sm-8 col-md-6 col-lg-4 col-xl-4"><p id="fontStyle">Period of SV</p></label>            
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <input type="text" name="" id="p_svID3" class="form-control form-control-sm" placeholder="Period" disabled>
                            </div> 
                        </div>
                        <div class="form-group row">
                            <label for="dep_category" class="col-sm-8 col-md-3 col-lg-3 col-xl-3"><p id="fontStyle">Depreciation Category</p></label>
                            <div class="col-sm-8 col-md-4 col-lg-4 col-xl-4">
                                <select name="" id="dep_category" class="form-control selectpicker">
                                    <option value="3_year">3-year</option>
                                    <option value="5_year">5-year</option>
                                    <option value="7_year">7-year</option>
                                    <option value="10_year">10-year</option>
                                    <option value="15_year">15-year</option>
                                    <option value="20_year">20-year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col form-inline">
                            <div class="form-group">
                                <!-- <button class="btn btn-outline-dark btn-sm mx-2" id="bStraightLine">Calcular Straight Line</button></div>
                                <button class="btn btn-outline-dark btn-sm mx-2" id="bMACRS">Calcular Macrs</button> -->
                                <button class="btn btn-outline-dark btn-sm mx-2" id="bLimpiar3">Limpiar Datos</button>
                            </div>
                        </div>                        
                    </div>
            </div>
            <div class="row justify-content-center">                 
                <div class="col-8 table-responsive{-sm|-md|-lg|-xl} table-wrapper-scroll-y my-custom-scrollbar"><!--Centramos la tabla-->
                    <table class="table table-sm table-sm col-12 table-bordered"><!--Definition of the table-->
                        <thead class="thead-default">
                            <tr>
                                <th>N</th>
                                <th>Years</th>
                                <th>Dep Rate</th>
                                <th>Annual Dep</th>
                                <th>Acc Dep</th>
                                <th>Value in Ledgers</th>
                                <th>Tax per year</th>
                            </tr>
                        </thead>
                        <tbody id="datosTabla3">
                            
                        </tbody>                            
                    </table>
                    <div class="w-100"></div>
                    <button class="btn btn-dark floa-right" id="bImprimir">Imprimir Resultado</button>                             
                    
                </div>
            </div>
        </div>
        
    </form>
    <script src="../js-scripts/tab4.js" type="module"></script> 
</body>
</html>
